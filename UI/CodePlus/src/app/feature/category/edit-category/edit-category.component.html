<div class="container">
    <h1 class="mt-3">Edit Category</h1>
<ng-container *ngIf="category"; else notFound>
<form (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <div class="mt-3">
            <label class="form-label" for="categoryId">Category Id</label>
            <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{category.id}}">
        </div>
        <div class="mt-3">
            <label class="form-label" for="categoryName">Category Name</label>
            <input type="text" [(ngModel)] ="category.name" id="categoryName" class="form-control" name="categoryName" value="{{category.name}}">
        </div>
        <div class="mt-3">
            <label class="form-label" for="categoryUrlHandle">Category UrlHandle</label>
            <input type="text" [(ngModel)] ="category.urlHandle" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" value="{{category.urlHandle}}">
        </div>
        <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
    </div>
</form>
</ng-container>
<ng-template #notFound>
    <div class="alert alert-warning" role="alert">Category not found!</div>
</ng-template>
</div>
